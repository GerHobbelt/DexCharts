<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font: 10px sans-serif;
  }

  .xaxis path,
  .xaxis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .xaxis path {
    /*display: none;*/
  }

  .yaxis path,
  .yaxis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .yaxis path {
    /*display: none;*/
  }

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/BarChart.js"></script>
<script>

  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "MyChart")
      .attr("width", 1000)
      .attr("height", 800)
      .append("g")
      .attr("transform", "translate(40,20)");

  var csv =
  {
    'header': ["X", "SIN(X)", "COS(X)"],
    'data': []
  };

  for (x = -360; x < 360; x += 1) {
    csv.data.push([ x, Math.sin(x * Math.PI / 180), Math.cos(x * Math.PI / 180)]);
  }

  //dex.console.log("CDATA", d3.range(csv.data.length));
  var color = d3.scale.category10();

  // Configure a chart.
  var bar = new BarChart(
      {
        'parent': "#MyChart",
        'height': 400,
        'width': 1000,
        'csv': csv,
        'yi': [1, 2],
//  'ymin'   : 0,
        'rectangle.color': function (d, i) {
          dex.console.log("I", d);
          return color(d[3]);
        },
        'bars.mouseover.opacity': 1,
        'bars.mouseout.opacity': .5,
        'bars.mouseover.stroke.width': 0,
        'bars.mouseout.stroke.width': 0
        //'xaxis.scale' : d3.scale.ordinal().range([0, 600])
      });

  bar.render();

</script>
