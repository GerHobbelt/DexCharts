<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.xaxis path,
.xaxis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.xaxis path {
  /*display: none;*/
}

.yaxis path,
.yaxis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.yaxis path {
  /*display: none;*/
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/BarChart.js"></script>
<script>
dex.console.log("HOWDY");
// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("width", 1000)
  .attr("height", 800)
  .append("g")
  .attr("transform", "translate(40,20)");

var csv =
{
  'header' : d3.range(3).map(function(d) { return "C"+d;}),
  'data'   : dex.datagen.randomMatrix({"rows":100, "columns": 5, "min": 0, "max":100}),
};

// Configure a chart.
var bar = new BarChart(
{
  'parent' : svg,
  'height' : 200,
  'width'  : 600,
  'csv'    : csv
});

dex.console.log("BAR", bar);

bar.attr('xaxis.tick.label.x', 98);
dex.console.log("CONFIG", bar.attr());
bar.render();

</script>
