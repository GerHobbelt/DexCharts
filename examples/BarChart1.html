<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/BarChart.js"></script>
<script>

// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("id", "ChartArea")
  .attr("width", 1000)
  .attr("height", 800);

var csv =
{
  'header' : [ "NAME", "SALES" ],
  //'data'   : [["1", 400], ["2", 1000], [ "3", 500 ]]
  'data'   : [["Bob", 400], ["Sue", 1000], [ "Pat", 500 ], [ "Jimmy", 700 ]]
};

// Configure a chart.
var bar = new BarChart(
{
  'parent'  : "#ChartArea",
  'height'  : 200,
  'width'   : 600,
  'xoffset' : 50,
  'yoffset' : 50,
  'ymin'    : 0,
  'xi'      : 0,
  'yi'      : [1],
  'csv'     : csv
  //'xaxis.scale' : d3.scale.ordinal().range(["Mike", "Bob", "Sue"])
});

bar.attr('xaxis.tick.label.x', 98);
dex.console.log("CONFIG", bar.attr());
bar.render();

</script>
