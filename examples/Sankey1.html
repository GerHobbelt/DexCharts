<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.hideme.link {
  fill: none;
  stroke: #000000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Sankey.js"></script>
<script>

var width = 800;
var height = 800;

// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("id", "ChartArea")
  .attr("width", width)
  .attr("height", height);

var csv =
{
  'header' : [ "HUSBAND", "WIFE", "DOG", "YEARS-MARRIED" ],
  //'data'   : [["1", 400], ["2", 1000], [ "3", 500 ]]
  'data'   : [["Bob", "Sue", "Rover", 1], ["Patrick", "Jennifer", "Spot", 10], ["Rob", "Jennifer", "Sadie", 40], ["Jennifer", "Bill", "Sadie", 2]]
};

// Configure a chart.
var sankey = new Sankey(
{
  'parent'  : "#ChartArea",
  'color'   : d3.scale.category20c(),
  'xoffset' : 0,
  'csv'     : csv,
  'width'   : width,
  'height'  : height,
  'link.stroke.color' : "black",
  'link.stroke.opacity' : .2,
});

dex.console.log("CONFIG", sankey.attr());
sankey.render();

</script>
