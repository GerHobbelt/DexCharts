<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <div id="settings" style="visibility: hidden">
    <div id="Sankey">
      <div id="setting" name="chartHeight" value="800"></div>
      <div id="setting" name="chartWidth" value="800"></div>
    </div>
  </div>
  <svg id="ChartArea" width="100%" height="100%"></svg>

<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Sankey.js"></script>
<script>

var csv =
{
  'header' : [ "NAME", "GENDER", "Vehicle" ],
  'data'   : [
              [ "Patrick", "M", "Truck" ],
              [ "Billy", "M", "Car" ],
              [ "Jennifer", "F", "Car" ]
             ]
};

// Configure a chart.
var sankey = new Sankey(
{
  'parent'  : "#ChartArea",
  'csv'     : csv,
});

sankey.render();
sankey.renderGui();

</script>
</body>
</html>
