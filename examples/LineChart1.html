<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    /*display: none;*/
  }

  .line {
    fill: none;
  }
</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/LineChart.js"></script>
<script>

  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "ChartArea")
      .attr("width", 1000)
      .attr("height", 800)
      .append("g")
      .attr("transform", "translate(40,20)");

  // Configure a chart.
  var chart = new LineChart(
      {
        'parent'                         : "#ChartArea",
        'csv'                            : {
          'header' : [ "X", "Y" ],
          'data'   : [
            [-3, 9],
            [-2, 4],
            [-1, 1],
            [0, 0],
            [1, 1],
            [2, 4],
            [3, 9]
          ]
        },
        'transform'                      : 'translate(50, 30)',
        'xaxis.axisLabel.text'           : "X",
        'xaxis.axisLabel.dx'             : 295,
        'xaxis.axisLabel.dy'             : 50,
        'xaxis.axisLabel.fill.fillColor' : 'black',
        'yaxis.axisLabel.text'           : "f(X)",
        'yaxis.axisLabel.dx'             : -50,
        'yaxis.axisLabel.dy'             : 200,
        'yaxis.axisLabel.fill.fillColor' : 'black'
      }
  );

  // Render the chart.
  chart.render();
</script>
