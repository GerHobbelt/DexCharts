<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font: 10px sans-serif;
  }

  .xaxis path,
  .xaxis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .xaxis path {
    /*display: none;*/
  }

  .yaxis path,
  .yaxis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .yaxis path {
    /*display: none;*/
  }

</style>
<body>
<svg id="MyChart" width="1000" height="800"></svg>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/BarChart.js"></script>
<script>

  var csv = {
    'header': [ 'X', 'Y' ],
    'data': []
  };

  for (var i = 0; i < 30; i++) {
    csv.data.push([i, Math.random()]);
  }

  //dex.console.log("CDATA", csv.data);

  // Configure a chart.
  var bar = new BarChart({
    'parent': "#MyChart",
    'csv': csv,
    'yi': [1],
    'ymin': 0,
    'bars.mouseover.rx': 15,
    'bars.mouseover.ry': 15,
    'bars.mouseout.rx': 15,
    'bars.mouseout.ry': 15,
    'bars.mouseover.stroke.width': 1,
    'bars.mouseover.stroke.dasharray': '2 2',
    'bars.mouseover.color': 'lightblue'
  });

  bar.render();
</script>
