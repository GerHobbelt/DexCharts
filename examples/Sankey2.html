<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.hideme.link {
  fill: none;
  stroke: #000000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}
</style>
<body>
<svg id="ChartArea" width="100%" height="100%"></svg>

<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Sankey.js"></script>
<script>

var csv =
{
  'header' : [ "HUSBAND", "WIFE", "DOG", "YEARS-MARRIED" ],
  //'data'   : [["1", 400], ["2", 1000], [ "3", 500 ]]
  'data':
  [
    ["Bob", "Sue", "Rover", 1],
    ["Patrick", "Jennifer", "Spot", 10],
    ["Rob", "Jennifer", "Sadie", 40],
    ["Jennifer", "Bill", "Sadie", 2]
  ]
};

// Configure a chart.
var sankey = new Sankey(
{
  'parent'  : "#ChartArea",
  'csv'     : csv,
  'link.stroke.color' : "blue",
  'link.stroke.opacity' : .2,
  'link.stroke.dasharray' : "1 2 3 5 8 13",
  'relationships' :
  [
    {
      'source' : csv.header.indexOf("HUSBAND"),
      'target' : csv.header.indexOf("WIFE")
    }
  ]
});

sankey.render();

</script>
