<!DOCTYPE html>
<meta charset="utf-8">
<style>

</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Dendrogram.js"></script>
<script>
  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "ChartArea")
      .attr("width", 1000)
      .attr("height", 800)
      .append("g");

  var csv =
  {
    'header': [ "GENDER", "VEHICLE", "NAME" ],
    'data': [
      ["MALE", "Truck", "Billy Joe"],
      ["FEMALE", "Car", "Sue"],
      ["FEMALE", "Truck", "Bobby Sue"],
      ["MALE", "Car", "Robert"]
    ]
  };

  // Configure a chart.
  var dendrogram = new Dendrogram(
      {
        'parent': "#ChartArea",
        'csv': csv,
        'transform': 'translate(100, 10)'
      });

  dendrogram.render();
</script>
