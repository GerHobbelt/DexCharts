<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .chart {
  }

  .main text {
    font: 10px sans-serif;
  }

  .axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
  }

  circle {
    fill: steelblue;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/ScatterPlot.js"></script>
<svg id="ChartArea" height="600" class="chart" width="800"></svg>
<script>

  var plot = new ScatterPlot({
        'parent'           : "#ChartArea",
        'width'            : 400,
        'height'           : 400,
        'csv'              : {
          'header' : [ "X", "Y"],
          'data'   : d3.range(1000).map(
              function (i) {
                return [ i, Math.random() * 100];
              })
        },
        'transform'        : 'translate(50,0)',
        'unselectedRadius' : 2,
        'selectedRadius'   : 4,
        'unselectedColor'  : "steelblue"
      }
  );

  //plot.debug = true;
  plot.render();

</script>
