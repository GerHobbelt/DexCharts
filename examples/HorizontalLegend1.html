<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 18px sans-serif;
}

.caption {
  font-weight: bold;
}

.HorizontalLegend path {
  display: none;
}

.HorizontalLegend line {
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/HorizontalLegend.js"></script>
<script>
var svg = d3.select("body").append("svg")
  .attr("width", 960)
  .attr("height", 500);

var hlegend = new HorizontalLegend(
  {
    parent  : svg,
    labels  : ["A", "B", "C"],
    xoffset : 100,
    yoffset : 50,
    caption : "Horizontal Legend",
    color   : d3.scale.category20()
  });

hlegend.render();
</script>
