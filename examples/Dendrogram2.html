<!DOCTYPE html>
<meta charset="utf-8">
<style>

  path.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }
</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Dendrogram.js"></script>
<script>
  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "ChartArea")
      .attr("width", 1000)
      .attr("height", 800)
      .append("g");

  var csv =
  {
    'header': [ "C1", "C2", "C3" ],
    'data': [
      ["A", "B", "C"],
      ["A", "B", "D"]
    ],
    'date': new Date()
  };

  // Configure a chart.
  var dendrogram = new Dendrogram(
      {
        'parent': "#ChartArea",
        'height': 300,
        'width': 600,
        'transform': 'translate(100, 10)',
        'csv': csv,
        'link.stroke.width': 1,
        'node.expanded.circle.stroke.width': 1,
        'node.expanded.circle.stroke.color': "green",
        'node.expanded.circle.opacity': .5,
        'node.expanded.circle.transform': 'skewX(0)',

        'node.expanded.circle.fill.fillColor': "green",
        'node.expanded.circle.r': 20,

        'node.collapsed.circle.stroke.width': 5,
        'node.collapsed.circle.stroke.dasharray' : '5 5',
        'node.collapsed.circle.stroke.color': "blue",
        'node.collapsed.circle.opacity': .5,
        'node.collapsed.circle.fill.fillColor': "green",
        'node.collapsed.circle.transform': 'skewX(45)',
        'node.collapsed.circle.r': 100
      }
  );

  dendrogram.render();

</script>
