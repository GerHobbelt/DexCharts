<!DOCTYPE html>
<meta charset="utf-8">
<style>

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Dendrogram.js"></script>
<script>
// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("width", 1000)
  .attr("height", 800)
  .append("g");

var csv =
{
  'header' : [ "C1", "C2", "C3" ],
  'data'   : [["A", "B", "C"], ["A", "B", "D"]],
  'date'   : new Date()
};

// Configure a chart.
var dendrogram = new Dendrogram(
  {
    'parent'       : svg,
    'height'       : 300,
    'width'        : 600,
    'xoffset'      : 100,
    'csv'          : csv,
    'link.stroke.width' : 10,
    'node.expanded.circle.style.stroke.width' : 0,
    'node.collapsed.circle.style.stroke.width' : 0,
    'node.expanded.circle.style.stroke.color' : "red",
    'node.collapsed.circle.style.stroke.color' : "blue",
    'node.collapsed.circle.style.opacity' : .5,
    'node.expanded.circle.style.opacity' : .5,
    'node.collapsed.circle.style.color' : "green",
    'node.collapsed.circle.radius' : 20
  }
);

dendrogram.render();

</script>
