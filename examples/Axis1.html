<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .axis1 path,
  .axis1 line {
    fill: none;
    stroke: #000;
  }

  .axis2 path,
  .axis2 line {
    fill: none;
    stroke: #f00;
  }

  .axis3 path,
  .axis3 line {
    fill: none;
    stroke: steelblue;
  }

  .axis4 path,
  .axis4 line,
  .axis5 path,
  .axis5 line,
  .axis6 path,
  .axis6 line,
  .axis7 path,
  .axis7 line {
    fill: none;
    stroke: black;
  }
</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../dex.js"></script>
<script src="../js/dex/component/d3/Axis.js"></script>
<script>
  // Turn debug mode on
  // dex.console.logLevel("DEBUG");

  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "ChartArea")
      .attr("width", 1000)
      .attr("height", 2000);

  var csv =
  {
    'header' : [ "X", "Y" ],
    'data'   : []
  };

  for (var i = -100; i <= 100; i++) {
    csv.data.push([i, i * i]);
  }

  dex.console.debug("CSV", csv);

  // Configure a chart.
  var axis1 = new Axis(
      {
        'parent'             : "#ChartArea",
        'id'                 : 'axis1',
        'class'              : 'axis1',
        'csv'                : csv,
        'transform'          : 'translate(50 50)',
        'column'             : 1,
        'axis.orient'        : 'bottom',
        'axis.scale.type'    : 'linear',
        'axis.scale.range'   : [ 0, 800],
        'axis.scale.domain'  : [1, 200],
        'axis.ticks'         : 5,
        'axis.outerTickSize' : 20,
        'axis.innerTickSize' : 10,
        'axis.tickPadding'   : 10,
        'axis.tickSubdivide' : 3,
        'axis.tickFormat'    : d3.format('.2f'),
        'title.text'         : 'Axis Example #1',
        'title.x'            : 180,
        'title.y'            : 50
      });
  axis1.render();

  var axis2 = new Axis(
      {
        'parent'            : "#ChartArea",
        'id'                : 'axis2',
        'class'             : 'axis2',
        'csv'               : csv,
        'column'            : 1,
        'transform'         : 'translate(50 150)',
        'axis.scale.type'   : 'linear',
        'axis.scale.range'  : [ 0, 500],
        'axis.scale.domain' : [0, 500],
        'title.text'        : 'Axis Example #2',
        'title.x'           : 180,
        'title.y'           : 50
      });
  axis2.render();

  var axis3 = new Axis(
      {
        'parent'            : "#ChartArea",
        'id'                : 'axis3',
        'class'             : 'axis3',
        'csv'               : csv,
        'column'            : 1,
        'transform'         : 'translate(100 250)',
        'axis.orient'       : 'left',
        'axis.scale.type'   : 'linear',
        'axis.scale.range'  : [ 0, 500],
        'axis.scale.domain' : [0, 500],
        'title.text'        : 'Axis Example #3',
        'title.x'           : 150,
        'title.y'           : 80,
        'title.transform'   : 'rotate(90)'
      });
  axis3.render();

  var axis4 = new Axis(
      {
        'parent'                         : "#ChartArea",
        'id'                             : 'axis4',
        'class'                          : 'axis4',
        'csv'                            : csv,
        'column'                         : 1,
        'transform'                      : 'translate(200 250)',
        'axis.orient'                    : 'left',
        'axis.scale.type'                : 'sqrt',
        'axis.scale.domain'              : [ 0, 1000],
        'axis.scale.range'               : [500, 0],
        //'axis.ticks' : 3,
        //'axis.innerTickSize'             : 3,
        //'axis.outerTickSize'             : 5,
        'title.text'                     : 'SQRT AXIS',
        'title.x'                        : -70,
        'title.y'                        : 0,
        'title.writingMode'              : 'tb',
        'title.glyphOrientationVertical' : 0,
        'title.font.wordSpacing'         : 0,
        'title.font.letterSpacing'       : -5,
        'title.font.size'                : 24,
        'title.font.weight'              : 'bold',
        'title.fill.fillColor'           : 'steelblue'
      });
  axis4.render();

  var axis5 = new Axis(
      {
        'parent'                         : "#ChartArea",
        'id'                             : 'axis5',
        'class'                          : 'axis5',
        'csv'                            : csv,
        'column'                         : 1,
        'transform'                      : 'translate(300 250)',
        'axis.orient'                    : 'left',
        'axis.scale.type'                : 'log',
        'axis.scale.domain'              : [ 0, 100],
        'axis.scale.range'               : [500, 0],
        'title.text'                     : 'Log Axis',
        'title.x'                        : -70,
        'title.y'                        : 0,
        'title.writingMode'              : 'tb',
        'title.glyphOrientationVertical' : 0,
        'title.font.wordSpacing'         : 0,
        'title.font.letterSpacing'       : -5,
        'title.font.size'                : 24,
        'title.font.weight'              : 'bold',
        'title.fill.fillColor'           : 'steelblue'
      });
  axis5.render();

  var axis6 = new Axis(
      {
        'parent'                         : "#ChartArea",
        'id'                             : 'axis6',
        'class'                          : 'axis6',
        'csv'                            : csv,
        'column'                         : 1,
        'transform'                      : 'translate(400 250)',
        'axis.orient'                    : 'left',
        'axis.scale.type'                : 'time',
        'axis.scale.domain'              : [ new Date(2012, 0, 1), new Date(2013, 0, 1) ],
        'axis.scale.range'               : [ 0, 500],
        'title.text'                     : 'Time Axis',
        'title.x'                        : -70,
        'title.y'                        : 0,
        'title.writingMode'              : 'tb',
        'title.glyphOrientationVertical' : 0,
        'title.font.wordSpacing'         : 0,
        'title.font.letterSpacing'       : -5,
        'title.font.size'                : 24,
        'title.font.weight'              : 'bold',
        'title.fill.fillColor'           : 'steelblue'
      });
  axis6.render();

  var axis7 = new Axis(
      {
        'parent'                         : "#ChartArea",
        'id'                             : 'axis7',
        'class'                          : 'axis7',
        'csv'                            : csv,
        'column'                         : 1,
        'transform'                      : 'translate(500 250)',
        'axis.orient'                    : 'left',
        'axis.scale.type'                : 'ordinal',
        'axis.scale.domain'              : [ 'A', 'E', 'I', 'O', 'U' ],
        'axis.scale.rangePoints'         : [ 0, 500 ],
        'title.text'                     : 'Ordinal Axis',
        'title.x'                        : -70,
        'title.y'                        : 0,
        'title.writingMode'              : 'tb',
        'title.glyphOrientationVertical' : 0,
        'title.font.wordSpacing'         : 0,
        'title.font.letterSpacing'       : -5,
        'title.font.size'                : 24,
        'title.font.weight'              : 'bold',
        'title.fill.fillColor'           : 'steelblue'
      });
  axis7.render();
</script>
